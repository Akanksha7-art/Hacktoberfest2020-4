<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Raleway:500.700"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <h1 class="title">Hacktoberfest 2020</h1>

    <div id="app" class="container">
      <card
        data-image="https://telegra.ph/file/3722c9f3cf2a74061e4dd.jpg"
        data-github="AnggaR96s"
      >
        <h1 slot="header">Angga</h1>
        <p slot="content">UPI "YPTK" Padang</p>
      </card>

      {{ range (where .Site.RegularPages "Section" "participant") }}
      <card
        data-github="{{ .Params.github }}"
        data-image="/images/{{ .Params.image }}"
      >
        <h1 slot="header">
          {{ .Params.name }}
        </h1>
        <p slot="content">
          {{ .Params.institution }}
        </p>
      </card>
      {{ end }}
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
